<!DOCTYPE html>
<html>
<head>
<title>New Student</title>
</head>
<body>
<div style="margin:0px auto 0px auto; width:400px">
<h3>Student Info</h3>
<form action="Create.jsp" method="POST">
<label>First name</label><br>
<input type="text" name="fname" style='margin-bottom:5px'><br/>
<label>Last name</label><br>
<input type="text" name="lname"><br/>
<label>Gender</label><br>
<input type="radio" name="gender" checked="checked" value="male" style='margin_bottom:5px'>Male
<input type="radio" name="gender" value="female" style='margin-bottom:5px'>Female<br/>
<label>Level</label>:
<select name="level" style='margin-bottom:5px'>
<option value="1">Level 1</option>
<option value="2">Level 2</option>
<option value="3">Level 3</option>
</select><br/>
<input type="submit" name="save" value="Save" style='margin-bottom:5px'><br/>
<a href="Read.jsp">View student</a>
</form></div></body></html>
